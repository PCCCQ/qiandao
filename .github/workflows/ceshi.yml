name: ceshi tiwen

on:
  workflow_dispatch:

jobs:
  build:

    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v2
    - uses: actions/setup-python@v2
    - run:  python -m pip install --upgrade pip
        if [ -f requirements.txt ]; then pip install -r requirements.txt;
    - run: python ./tiwen.py

